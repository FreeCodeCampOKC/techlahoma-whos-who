<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Who's Who in Techlahoma</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
        <div class="row center">
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                    <div class="center">
                        <h1 class="header">Who's Who in Techlahoma?</h1>
                    </div>
                    <div class="jumbotron">
                        <div id="play">
                            <div style="height: 350px;">
                                <div class="center">
                                    <img id="img" style="min-height: 250px; max-height: 300px;">
                                </div>
                            </div>
                            <div class="center">
                                <select id="firstName"></select>
                                <select id="lastName"></select>
                                <button type="button" id="check" class="btn btn-primary btn-lg" accesskey="c">Check</button>
                                <button type="button" id="skip" class="btn btn-secondary btn-lg" accesskey="s">Skip</button>
                            </div>
                        </div>
                        <div class="center">
                            <p id="result" class="alert" style="min-width: 120px; width: auto;"></p>
                        </div>
                        <div class="center" id="score">
                            <ul class="list-group" style="width: 120px;">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Done: 
                                    <span class="badge badge-pill badge-primary" id="done"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Left: 
                                    <span class="badge badge-pill badge-secondary" id="left"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
